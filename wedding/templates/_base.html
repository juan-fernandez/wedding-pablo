{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Boda de Aúpa" />
	<meta name="keywords" content="Boda de Aurora y Pablo" />
	<meta name="author" content="QBOOTSTRAP.COM" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="Boda de Aúpa"/>
	<meta property="og:image" content="{% static "images/AUPA-LOGO-01-favicon.png" %}"/>
	<meta property="og:url" content="https://bodadeaupa.es"/>
	<meta property="og:site_name" content="Boda de Aúpa"/>
	<meta property="og:description" content="Boda de Aurora y Pablo"/>
	<meta name="twitter:title" content="Boda de Aúpa" />
	<meta name="twitter:image" content="{% static "images/AUPA-LOGO-01-favicon.png" %}" />
	<meta name="twitter:url" content="https://bodadeaupa.es" />
	<meta name="twitter:card" content={% static "images/AUPA-LOGO-01-favicon.png" %} />
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{% static "images/AUPA-LOGO-01-favicon.png" %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static "css/icomoon.css" %}">
	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="{% static "css/simple-line-icons.css" %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
	<link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">
	<!-- Magnific popup  -->
	<link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "css/custom-styles.css" %}">

	<!-- Modernizr JS -->
	<script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
	
	{% block body %}
	{% endblock body %}
	
	<!-- jQuery -->
	<script src="{% static "js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<!-- YTPlayer -->
	<script src="{% static "js/jquery.mb.YTPlayer.min.js" %}"></script>
	<!-- Flexslider -->
	<script src="{% static "js/jquery.flexslider-min.js" %}"></script>
	<!-- Owl Carousel -->
	<script src="{% static "js/owl.carousel.min.js" %}"></script>
	<!-- Parallax -->
	<script src="{% static "js/jquery.stellar.min.js" %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static "js/jquery.magnific-popup.min.js" %}"></script>
	<script src="{% static "js/magnific-popup-options.js" %}"></script>
	<!-- Main JS (Do not remove) -->
	<script src="{% static "js/main.js" %}"></script>

	</body>
</html>
