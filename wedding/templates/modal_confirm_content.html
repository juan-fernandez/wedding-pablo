<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-confirm-label">Confirmar asistencia</h4>
    </div>
    <form class="form-horizontal" action="/confirm-attendee/" method="post">
        <div class="modal-body">
            {% csrf_token %}
            <!-- Fullname -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Nombre y apellidos</label>  
                <div class="col-md-5">
                    <input id="name" name="name" type="text" class="form-control input-md" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>  
                <div class="col-md-5">
                    <input id="email" name="email" type="text" class="form-control input-md" required>
                </div>
            </div>

            <!-- Attendance -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="attendance">¿Vienes? :D</label>
                <div class="col-md-5">
                    <div class="radio">
                        <label for="attendance-0">
                            <input type="radio" name="attendance" id="attendance-0" value="true" checked="checked">
                            ¡Contad conmigo!
                        </label>
                    </div>
                    <div class="radio">
                        <label for="attendance-1">
                            <input type="radio" name="attendance" id="attendance-1" value="false">
                            No voy a asistir a la boda
                        </label>
                    </div>
                </div>
            </div>

            <!-- How many -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="how_many">¿Cuántos seréis?</label>  
                <div class="col-md-5">
                    <input id="how_many" name="how_many" type="number" min="1" max="20" value="1" class="form-control input-md" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancelar</button>
            <input type="submit" value="Enviar" class="btn btn-sm btn-primary"></input>
        </div>
    </form>								
</div>
