<div class="col-md-6">
    <div class="animate-box au-blog-excerpt-container">
        <div class="qbootstrap-press-text au-blog-excerpt-text">
            <div class="au-blog-date">{{post.publication_date}}</div>
            <div class="au-blog-info">
                <h3 class="h2 qbootstrap-press-title">{{post.title}} <span class="qbootstrap-border"></span></h3>
                {% if post.subtitle %}
                <p>{{post.subtitle}}</p>
                {% endif %}
                <p><a href="#" class="btn btn-primary btn-sm">Lee m√°s</a></p>
            </div>
        </div>
        <div {% if post.image %}style="background-image: url('{{post.image.url}}')"{% endif %} class="au-blog-excerpt-image">
        </div>
    </div>
</div>
